<!-- templates/index.html -->
<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>筆記列表</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <h1>我的筆記</h1>
            <div class="actions">
                <a class="btn" href="{{ url_for('new_note') }}">+ 新增筆記 (Ctrl+N)</a>
            </div>
        </header>
        <main>
            {% if notes|length == 0 %}
                <p>目前沒有筆記，按「+ 新增筆記」開始。</p>
            {% else %}
                <ul class="notes">
                {% for n in notes %}
                    <li>
                        <a class="note-title" href="{{ url_for('edit_note', note_id=n['id']) }}">{{ n['title'] }}</a>
                        <div class="meta">更新：{{ n['updated_at'] }}</div>
                        <div class="preview">{{ n['preview'] }}{% if n['preview']|length == 200 %}...{% endif %}</div>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        </main>
    </body>
</html>
